language: android
sudo: false
jdk:
  - oraclejdk8
android:
  components:
  - platform-tools
  - tools
  - build-tools-23.0.3
  - android-23
  - extra
  - add-on
before_install:
- openssl aes-256-cbc -K $encrypted_d4fd20c81528_key -iv $encrypted_d4fd20c81528_iv
  -in secrets.tar.enc -out secrets.tar -d
- tar xvf secrets.tar
- rvm install 2.3.1
- gem install supply
addons:
  sonarqube:
    token:
      secure: 
script:
  - "./build.sh"
  - ./gradlew check
  - ./gradlew jacocoTestReport
  - ./gradlew sonarqube
after_success:
  - bash <(curl -s https://codecov.io/bash)
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'
    - '$HOME/.gradle'
    - '.gradle'
